[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "${HOSTNAME}"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["$$cap_influxdb_host:$$cap_influxdb_port"]
  database = "$$cap_influxdb_db_name"
  timeout = "5s"
  username = "$$cap_influxdb_admin_user"
  password = "$$cap_influxdb_admin_password"
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]  # Ignore these filesystems
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
